<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Resume</title>
  </head>
  <body>
    <header><h1>My Introduction</h1></header>
    <main>
      <section id="personal-info">
        <img src="img/personal_icon.jpg" id="personal-image" />
        <h4>Yunzhou Jia</h4>
        <div class="contact-method">
          <div class="linkedin">
            <a href="https://www.linkedin.com/in/yunzhou-jia-274b21313"
              ><span class="contact-icon"
                ><img src="img/linkedin-logo.svg" /></span
            ></a>
          </div>
          <div class="github">
            <a href="https://github.com/yun-2000"
              ><img src="img/github-logo.svg" />
              <span class="contact-icon"></span
            ></a>
          </div>
          <div class="email">
            <span class="contact-icon"><img src="img/envelope.svg" /></span>
          </div>
        </div>
      </section>
      <section id="introduce">
        <section id="about-me">
          <header><h3>About Me</h3></header>
          <p id="brief-introduce"></p>
        </section>
        <section class="education-history">
          <header>
            <h3>Education History</h3>
            <!-- List -->
          </header>
        </section>
      </section>
      <section id="my-skill">
        <header>
          <h3>Programming Skill</h3>
        </header>
        <div class="skill-progression">
          <h4>HTML+CSS+Javascript</h4>
          <!-- Chart diagram -->
        </div>
        <div class="skill-progression">
          <h4>Python</h4>
        </div>
        <div class="skill-progression">
          <h4>Algorithm</h4>
        </div>
      </section>
    </main>
  </body>
</html>
